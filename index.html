<!DOCTYPE html>
<html>
<head>
  <title>SmaPri Print Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    #textarea {
      width: 100%;
      height: 150px;
      box-sizing: border-box;
    }
    #print-button {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>SmaPri Print Test</h1>
  <textarea id="textarea" placeholder="Type your text here"></textarea>
  <button id="print-button" onclick="printContent()">Print</button>

  <script>
    function printContent() {
        var content = document.getElementById('textarea').value;
        var printercommand = "^A^E10^V100^H200^P2^L0304^XM"
        const splitContent = content.split(/\r?\n/);
        for (const line in splitContent) {
            printercommand = printercommand + line + "+CR"
        }

        var printercommand = printercommand + "^Q1^Z";

        var request = "smapri:/Printer/SendCommand?__command=" + printercommand + "&__success_redirect_url=http://example.com/success/&__failure_redirect_url=http://example.com/failure/"
        window.location.href = request;
    }
  </script>
</body>
</html>
